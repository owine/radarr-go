---
# Grafana datasource configuration for development
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      queryTimeout: 60s
      timeInterval: 15s

  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:14268
    editable: true
    jsonData:
      tracesToMetrics:
        datasourceUid: prometheus-uid
      nodeGraph:
        enabled: true
